<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../reset.css">
    <link rel="stylesheet" href="./creditcard.css">
    <title>Credit Card Form</title>
</head>

<body>
    <form id="credit-card" name="credit-card">
        <div id="card-front">
            <div id="image-container">
                <span id="amount">Total: $199</span>
            </div>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16" required>

            <div id="front-grid">
                <div id="cardholder-container">
                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" placeholder="e.g. John Doe" / required>
                </div>
    
                <div id="exp-container">
                    <label for="card-year">Expiration</label>
                    <div id="card-exp">
                        <input id="card-month" type="text" placeholder="MM" maxlength="2" required>
                        <input id="card-year" type="text" placeholder="YY" maxlength="2" required>
                    </div>
                </div>
            </div>
        </div><!-- /card-front -->

        <div id="card-back">
            <div id="card-stripe"></div>

            <div id="cvv-container">
                <label for="cvv">CVC/CVV</label>
                <input id="cvv" placeholder="XXX" type="text" minlength="3" maxlength="3" required>
            </div>
        </div><!-- /card-back -->

        <button type="submit" id="card-btn">Submit</button>
    </form>
</body>

</html>
